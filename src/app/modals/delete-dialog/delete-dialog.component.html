<div container><h1 mat-dialog-title>Delete Product</h1>
    <div mat-dialog-content>
       Do you want to delete "{{dataProduct.name}}"?
        </div>
    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close color="warn">Close</button>
      <button mat-raised-button  color="warn"
      (click)="confirmDelete()"
      cdkFocusInitial
    
      >Yes,delete</button>
    </div>
    </div>
